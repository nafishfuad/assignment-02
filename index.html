<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Kids-Education</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

<body class="quicksand-font">
    <header>
        <nav>

                <img class="logo" src="assets/logo.png">

            </div>

                    <li>Home</li>
                    <li>About</li>
